<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWeather</title>
  <link rel="icon" href="/src/sun.png">
  <script src="main.js" defer></script>
</head>
<body>
<div class="boxContainer">
  <div class="weatherBox">
    <div class="title">MyWeather</div>
    <form class="searchCity">
      <input type="search" name="search" placeholder="Type city here..." class="search" id="search">
      </input>
      <button type="button" class="findWeather" id="findWeather">
        Submit 
      </button>
    </form>
    <div class="contentHolder">
      <div class="nameCont" id="nameCont"></div>
      <div class="iconHolder">
        <img id="iconCont" class="iconCont"></img>
      </div>
      <div class="descripCont" id="descripCont"></div>
      <div class="tempCont" id="tempCont"></div>
    </div>
  </div>
</div>  
</body>
</html>
